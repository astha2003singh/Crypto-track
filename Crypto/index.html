<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="container">
    <nav>
    <div class="logo">
      <img src="images/logo.png" alt="">
    </div>
    <button class="hamburger" id="hamburger-menu" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="menu" id="nav-menu">
      <ul>
        <li>Market</li>
        <li>Features</li>
        <li>Blogs</li>
        <li>About Us</li>
      </ul>
    </div>
    <button class="button">EN &#11167;</button>
    </nav>

    <div class="hero">
      <div class="hero-left">
        <h1>BUY & SELL <span>CRYPTO</span></h1>
        <p>World's biggest cryptocurrency exchange available on web as well as mobile</p>
        <button class="explore-btn">Explore More</button>

        <div class="coin-list">
          <div class="coin">
            <img src="images/bitcoin.png" alt="">
            <div>
              <h3 id="btc-price">$00</h3>
              <p>Bitcoin</p>
            </div>
          </div>

          <div class="coin">
            <img src="images/ethereum.png" alt="">
            <div>
              <h3 id="eth-price">$00</h3>
              <p>Ethereum</p>
            </div>
          </div>

          <div class="coin">
            <img src="images/dogecoin.png" alt="">
            <div>
              <h3 id="doge-price">$00</h3>
              <p>Dogecoin</p>
            </div>
          </div>
        </div>

      </div>

       

      <div class="hero-right">
        <spline-viewer class="bitcoin-img" url="https://prod.spline.design/sAtoRjYP7Ztj00hD/scene.splinecode"></spline-viewer>
      </div>
    </div>
  </div>

 
</body>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
<script src="script.js"></script>


</html>
